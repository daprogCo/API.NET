name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy Project on VPS
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $(echo "${{ secrets.VPS_HOST }}" | cut -d@ -f2) >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=yes ${{ secrets.VPS_HOST }} << 'EOF'
            echo "🔄 Pulling latest code..."
            cd ~/Projects/API.NET

            git pull

            echo "🧹 Stopping existing containers..."
            docker-compose down

            echo "🏗️ Rebuilding containers (no cache)..."
            docker-compose build --no-cache

            echo "🚀 Starting containers..."
            docker-compose up -d

            echo "✅ Deployment complete!"
          EOF
