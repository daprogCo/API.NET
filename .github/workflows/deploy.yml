name: Test SSH to VPS

on:
  push:
    branches:
      - master

jobs:
  test-ssh:
    name: SSH Connection Test
    runs-on: ubuntu-latest

    steps:
      - name: Debug host DNS
        run: |
          echo "Testing DNS resolution for ${{ secrets.VPS_HOST }}"
          ping -c 3 $(echo ${{ secrets.VPS_HOST }} | cut -d@ -f2)
          
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=yes ${{ secrets.VPS_HOST }} "echo 'âœ… SSH connection from GitHub Actions successful!'"

