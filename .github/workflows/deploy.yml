name: Deploy to VPS (Test Fast)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Quick Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH key (no known_hosts)
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy via SSH (no host check)
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_HOST }} << 'EOF'
            echo "🔄 Pulling latest code..."
            cd ~/Projects/API.NET

            git pull

            echo "🧹 Stopping existing containers..."
            docker-compose down

            echo "🏗️ Rebuilding containers (no cache)..."
            docker-compose build --no-cache

            echo "🚀 Starting containers..."
            docker-compose up -d

            echo "✅ Deployment complete!"
          EOF
