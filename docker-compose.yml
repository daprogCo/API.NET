version: "3.9"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      SA_PASSWORD: "${SA_PASSWORD}"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - backend

  dataloader:
    build:
      context: ./data-loader
    container_name: dataloader
    depends_on:
      - sqlserver
    networks:
      - backend
    tty: true

volumes:
  sql_data:

networks:
  backend:
