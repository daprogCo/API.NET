version: "3.8"

services:
  sqlserver:
    container_name: sql_server_container
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: ${SA_PASSWORD}
      ACCEPT_EULA: Y
    volumes:
      - sql-server-data:/var/opt/mssql
    restart: unless-stopped

volumes:
  sql-server-data:
